<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to the Club!</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1, h2 {
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
      font-weight: normal;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      color: #333;
      text-align: left;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    /* Fun elements styling */
    .fun-element {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      animation: pop 1s ease-in-out infinite;
    }
    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .emoji {
      font-size: 1.5em;
    }
  </style>
</head>
