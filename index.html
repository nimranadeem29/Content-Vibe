<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe for Updates!</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      color: #333;
      text-align: left;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6347;
    }
    /* Fun animated element */
    .fun-banner {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff7f50;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-8px);
      }
    }
    .fun-message {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe for Updates!</h1>
    <form action="https://formspree.io/f/xyzklbpq" method="POST">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
      <button type="submit">Subscribe</button>
    </form>
    <!-- Fun animated emoji banner -->
    <div class="fun-banner">ðŸŽ‰ Woohoo! ðŸŽ‰</div>
    <div class="fun-message">Stay tuned for fun updates and surprises!</div>
  </div>
</body>
</html>
